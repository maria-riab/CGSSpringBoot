<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="container-md p-5">
            <h1>Edit Course</h1>
        </div>


        <form th:href='@{/course}' th:method="post" th:object="${course}">
            <input type="hidden" th:field="${courseToModify.courseID}">
            <input type="hidden" name="actionType" value="edit">
            <div class="row col-10 justify-content-md-center">
                <div class="row">
                    <!-- Name input -->
                    <div class="form-outline col-4 mb-4">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" th:field="${courseToModify.name}" id="name" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <!-- Description input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="description">Description</label>
                        <textarea class="form-control" th:field="${courseToModify.description}" id="description" rows="4"  placeholder="Enter your description here"></textarea>
                    </div>
                    <hr/>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row col-3 p-4">
                <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
