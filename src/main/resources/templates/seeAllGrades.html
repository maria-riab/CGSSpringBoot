<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>See all Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
    <div class="container-md p-5">
        <h1>All grades</h1>
    </div>

    <div class="row justify-content-md-center">
        <table class="table">
            <thead>
            <tr>
                <th>Course</th>
                <th colspan="2">Student</th>
                <th>Grade</th>
                <th>Semester</th>
                <th>Year</th>
                <th colspan="2">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="grade : ${gradeList}" th:value="${grade.transcriptID}">
                <td  th:text="${grade.course.name}"></td>
                <td  th:text="${grade.student.firstName}"></td>
                <td  th:text="${grade.student.lastName}"></td>
                <td  th:text="${grade.grade}"></td>
                <td  th:text="${grade.semester}"></td>
                <td  th:text="${grade.year}"></td>
                <td><button type="button" class="btn btn-dark">Edit</button></td>
                <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
            </tbody>

        </table>
    </div>


    <a th:href="@{/grade/addGrade}">Add another grade </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
