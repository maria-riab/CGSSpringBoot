<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="container-md p-5">
            <h1>All grades</h1>
        </div>

        <div class="row col-10 justify-content-md-center p-3">
            <table class="table">
                <thead>
                <tr>
                    <th>Course</th>
                    <th colspan="2">Student</th>
                    <th>Grade</th>
                    <th>Semester</th>
                    <th>Year</th>
                    <th colspan="2">Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="grade : ${gradeList}" th:value="${grade.transcriptID}">
                    <td th:text="${grade.course.name}"></td>
                    <td th:text="${grade.student.firstName}"></td>
                    <td th:text="${grade.student.lastName}"></td>
                    <td th:text="${grade.grade}"></td>
                    <td th:text="${grade.semester}"></td>
                    <td th:text="${grade.year}"></td>
                    <td>
                        <form th:href='@{/grade}' th:method="post">
                            <input type="hidden" name="transcriptID" th:value="${grade.transcriptID}">
                            <button type="submit" name="actionType" class="btn btn-dark" value="sendToModify">Edit</button>
                        </form>
                    </td>
                    <td>
                        <form th:href='@{/grade}' th:method="post">
                            <input type="hidden" name="transcriptID" th:value="${grade.transcriptID}">
                            <button type="submit" name="actionType" class="btn btn-danger" value="delete">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
        <div class="row col-10 justify-content-md-center p-5">
            <a th:href="@{/grade/addGrade}">Add another grade </a>
        </div>
    </div>
</div>

</body>
</html>
