<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="container-md p-5">
            <h1>Add a new student</h1>
        </div>
        <form th:href='@{/student}' th:method="post" th:object="${student}">
            <div class="row col-10 justify-content-md-center">
                <div class="row p-3">
                    <div class="col">
                        <!-- Name input -->
                        <div class="form-outline">
                            <input type="text" th:field="*{firstName}" id="firstName" class="form-control"/>
                            <label class="form-label" for="firstName">First name</label>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Email input -->
                        <div class="form-outline">
                            <input type="text" th:field="*{lastName}" id="lastName" class="form-control"/>
                            <label class="form-label" for="lastName">Last name</label>
                        </div>
                    </div>
                </div>

                <div class="row p-3">
                    <div class="col">
                        <!-- Name input -->
                        <div class="form-outline">
                            <input type="text" th:field="*{address}" id="address" class="form-control"/>
                            <label class="form-label" for="address">Address</label>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Name input -->
                        <div class="form-outline">
                            <input type="text" th:field="*{city}" id="city" class="form-control"/>
                            <label class="form-label" for="city">City</label>
                        </div>
                    </div>
                </div>

                <hr/>
            </div>
            <!-- Submit button -->
            <div class="row col-3 p-5">
                <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
