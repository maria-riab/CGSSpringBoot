<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>See Grades By Student</title>
</head>
<body>
<h1>Here are all students</h1>
<ul>
    <li th:each="grade : ${studentGrades}"  th:value="${grade.transcriptID}" th:text="${grade.grade}"/></li>
</ul>

<a th:href="@{/grade/addGrade}">click here to add another grade </a>
</body>
</html>
